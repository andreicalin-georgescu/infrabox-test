name: ğŸ Python CLI Lint, Smoke and Security Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'cli/**/*.py'
      - 'infrabox.py'
      - 'requirements.txt'
      - '.github/workflows/python-cli-checks.yml'

permissions:
  contents: read
  pull-requests: read

jobs:
  python-validation:
    name: ğŸ§ª Python Linting & Security
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ¨ Code formatting check (black)
        run: black --check --diff infrabox.py cli/

      - name: ğŸ§¼ Linting (ruff)
        run: ruff check infrabox.py cli/

      - name: ğŸ›¡ï¸ Security scan (bandit)
        run: bandit -r infrabox.py cli/

  cli-smoke-tests:
    name: ğŸ§ª CLI Smoke Tests
    runs-on: ubuntu-latest
    needs: python-validation

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: âš™ï¸ Run CLI help command
        run: python infrabox.py --help
      
      - name: ğŸ“‹ Run unit tests
        run: PYTHONPATH=. pytest tests/unit

      - name: ğŸ§ª Run integration tests
        run: PYTHONPATH=. pytest tests/integration