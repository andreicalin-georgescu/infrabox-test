name: 🐍 Python CLI Lint, Smoke and Security Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'cli/**/*.py'
      - 'infrabox.py'
      - 'requirements.txt'
      - '.github/workflows/python-cli-checks.yml'

permissions:
  contents: read
  pull-requests: read

jobs:
  python-validation:
    name: 🧪 Python Linting & Security
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'
          cache: 'pip'

      - name: 📦 Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🎨 Code formatting check (black)
        run: black --check --diff infrabox.py cli/

      - name: 🧼 Linting (ruff)
        run: ruff check infrabox.py cli/

      - name: 🛡️ Security scan (bandit)
        run: bandit -r infrabox.py cli/

  cli-smoke-tests:
    name: 🧪 CLI Smoke Tests
    runs-on: ubuntu-latest
    needs: python-validation

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: ⚙️ Run CLI help command
        run: python infrabox.py --help
      
      - name: 📋 Run unit tests
        run: PYTHONPATH=. pytest tests/unit

      - name: 🧪 Run integration tests
        run: PYTHONPATH=. pytest tests/integration